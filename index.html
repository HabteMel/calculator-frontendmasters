<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>  
    <div class="container">
    <div class="container-1">
        <div class="answerBar">
            <h1 id="h1">0</h1>
        </div>
    </div>
    <div class="buttons">
        
    <div class="left">
        <div class="firstColumn">
            <button id="cleanAnswer">C</button>
            <button id="deleteAnswer">←</button>
        </div>            
        <div class="numbers">
            <button class="numBtn"  id="numberSeven">7</button>
            <button class="numBtn"  id="numberEight">8</button>
            <button class="numBtn"  id="numberNine">9</button>
            <button class="numBtn"  id="numberFour">4</button>
            <button class="numBtn"  id="numberFive">5</button>
            <button class="numBtn"  id="numberSix">6</button>
            <button class="numBtn"  id="numberOne">1</button>
            <button class="numBtn"  id="numberTwo">2</button>
            <button class="numBtn"  id="numberThree">3</button>
            <button class="numBtn"  id="numberZero">0</button>
        </div>
    </div>

        <div class="secondColumn">
            <button id="divideButton">÷</button>
            <button id="multiplicationButton">×</button>
            <button id="substractionButton">-</button>
            <button id="additionButton">+</button>
            <button id="equalButton">=</button>
        </div>
    </div>  
</div>
</body>
</html>
