<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="container-1">
        <div class="answerBar">
            <h1>0</h1>
        </div>
    </div>
    <div class="buttons">
        
    <div class="left">
        <div class="firstColumn">
            <button id="cleanAnswer">C</button>
            <button id="deleteAnswer">←</button>
        </div>            
        <div class="numbers">
            <button id="numberSeven">7</button>
            <button id="numberEight">8</button>
            <button id="numberNine">9</button>
            <button id="numberFour">4</button>
            <button id="numberFive">5</button>
            <button id="numberSix">6</button>
            <button id="numberOne">1</button>
            <button id="numberTwo">2</button>
            <button id="numberThree">3</button>
            <button id="numberZero">0</button>
        </div>
    </div>

        <div class="secondColumn">
            <button id="divideButton">÷</button>
            <button id="multiplicationButton">×</button>
            <button id="substractionButton">-</button>
            <button id="additionButton">+</button>
            <button id="equalButton">=</button>
        </div>
    </div>  
</div>
</body>
</html>
