<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>  
    <div class="container">
    <div class="container-1">
        <div class="answerBar">
            <h1 id="h1">0</h1>
        </div>
    </div>
    <div class="buttons">
        
    <div class="left">
        <div class="firstColumn">
            <button id="cleanAnswer">C</button>
            <button id="deleteAnswer">←</button>
        </div>            
        <div class="numbers">
            <button class="numBtn"  id="numberSeven" name="7">7</button>
            <button class="numBtn"  id="numberEight" name="8">8</button>
            <button class="numBtn"  id="numberNine" name="9">9</button>
            <button class="numBtn"  id="numberFour" name="4">4</button>
            <button class="numBtn"  id="numberFive" name="5">5</button>
            <button class="numBtn"  id="numberSix" name="6">6</button>
            <button class="numBtn"  id="numberOne" name="1">1</button>
            <button class="numBtn"  id="numberTwo" name="2">2</button>
            <button class="numBtn"  id="numberThree" name="3">3</button>
            <button class="numBtn"  id="numberZero" name="0">0</button>
        </div>
    </div>

        <div class="secondColumn">
            <button id="divideButton" onclick="handleOperator('/')">÷</button>
            <button id="multiplicationButton" onclick="handleOperator('*')">×</button>
            <button id="substractionButton" onclick="handleOperator('-')">-</button>
            <button id="additionButton" onclick="handleOperator('+')">+</button>
            <button id="equalButton" onclick="calculate()">=</button>
        </div>
    </div>  
</div>
</body>
</html>
